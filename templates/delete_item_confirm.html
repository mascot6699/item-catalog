{% extends "layout.html" %}

{% block content %}
<br><br>
{% if not error %}
	<div class="container">
		<h3> Are you sure you want to delete the course item {{item.name}}? </h3>
		<form action="{{ url_for('deleteItem',category_id=item.category_id, id=item.id)}}" method='post'>
			<input class="btn btn-danger" type='submit' value='Delete'>
		</form>
		<br>
		<br>
		<a class="btn btn-default" href="{{url_for('categoryDetail', category_id=item.category_id)}}">Cancel</a>
	</div>
{%endif %}
{% endblock %}
